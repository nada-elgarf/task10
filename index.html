<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>

<body>
    <div class="slide-container">
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img src="assets/pexels-lum3n-44775-167705.jpg" alt="photo" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numberText">2/3</div>
            <img src="assets/pexels-pixabay-163811.jpg" alt="photo" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <div class="numberText">3/3</div>
            <img src="assets/pexels-pixabay-2156.jpg" alt="photo" style="width: 100%;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(-1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>
</body>

</html>
